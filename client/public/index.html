<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery.easy-autocomplete.min.js"></script>
<link rel="stylesheet" href="js/easy-autocomplete.themes.min.css">
<link rel="stylesheet" href="js/easy-autocomplete.min.css">

<script>
$(document).ready(function() {
  var options = {
    url: function(phrase) {
      return "search?query=" + phrase;
    },

    getValue: "name"
  };

  $("#provider-remote").easyAutocomplete(options);
});
</script>

</head>

<html>
<input id="provider-remote" class="form-control" placeholder="Country search" autocomplete="off">
</html>
